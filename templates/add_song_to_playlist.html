{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<div>
    <form method="POST">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}
        <div>
            {{field.label}}{{field}}
            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Add Songs</button>
    </form>
</div>

{% endblock %}
